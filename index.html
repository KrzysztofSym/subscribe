<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Lets keep in touch</h3>
        <p>Subscribe to keep up with fresh news and excitng updates.<br>We promise not to spam you!</p>
        <form>
            <div class="submit">
                <input type="email" placeholder="Enter your email address">
                <button class="btn" type="submit">Send <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <label for="checkbox1">
                <input type="checkbox" id="checkbox1">
                <p>I agree to my email address being stored and<br>used to receive monthly newsletter.</p>
            </label>
        </form>

    </div>
    
</body>
<script src="script.js"></script>
</html>
